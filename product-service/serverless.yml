service:
  name: product-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '2'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-jest-plugin

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  stage: dev

  environment: 
    PG_HOST: shop-instance.cs2gr38arhyk.eu-west-1.rds.amazonaws.com
    PG_PORT: 5432
    PG_DATABASE: phones
    PG_USERNAME: postgres
    PG_PASSWORD: lG4MHcjFFk1YCY7xAV2T


custom:
  jest:
    # You can pass jest options here
    # See details here: https://facebook.github.io/jest/docs/configuration.html
    # For instance, uncomment next line to enable code coverage
    # collectCoverage: true

functions:
  getProductsList:
    handler: getProductsList.get
    events:
    - http:
        method: get
        path: products
        cors: true
  getProductsById:
    handler: getProductsById.get
    events:
      - http:
          method: get
          path: /products/{productId}
          cors: true
