service:
  name: product-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '2'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  stage: dev

functions:
  getProductsList:
    handler: getProductsList.get
    events:
    - http:
        method: get
        path: products
        cors: true
  getProductsById:
    handler: getProductsById.get
    events:
      - http:
          method: get
          path: second
          cors: true
