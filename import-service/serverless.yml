service:
  name: import-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '2'

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  stage: dev  
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:ListBucket'
      Resource: 
        - "arn:aws:s3:::storage-pothes-store"
    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource: 
        - "arn:aws:s3:::storage-pothes-store/*"

functions:
  importCSVtoS:
    handler: importProductsFile.get
    events:
    - http:
        method: GET
        path: /import
        cors: true
        request:
          parameters:
            querystrings:
              name: true
              
  importFileParser:
    handler: importFileParser.parser
    events:
    - s3:
        bucket: storage-pothes-store
        event: s3:ObjectCreated:*
        rules:
          - prefix: uploaded/
        existing: true


